name: Automatic PR

on:
  push:
    branches:
      - main
  schedule:
  - cron: "59 11 * * *" # See https://crontab.guru/#0_7,9,11_*_*_1,3
jobs:
  updateAuthor:
    runs-on: ubuntu-latest
    steps:
      - name: checking out code
        uses: actions/checkout@v2

      - name: extract git commit data
        uses: rlespinasse/git-commit-data-action@v1.x

      - name: Update author information
        run: echo ${{ env.GIT_COMMIT_AUTHOR_NAME }} > AUTHOR

      - name: Raise First PR
        id: demo-1
        uses: peter-evans/create-pull-request@v3
        with:
          branch: "PR-Bot1"
          base: main
          title: "Pull Request."
          committer: ${{ env.GIT_COMMIT_AUTHOR_NAME }} <${{ env.GIT_COMMIT_AUTHOR_EMAIL }}">
          author: ${{ env.GIT_COMMIT_AUTHOR_NAME }} <${{ env.GIT_COMMIT_AUTHOR_EMAIL }}">
          body:
            Pull Request.
          token: ${{ secrets.GITHUB_TOKEN }}
          delete-branch: true

      - name: Approve Pull Request1
        uses: juliangruber/approve-pull-request-action@v1
        with:
          github-token: ${{ secrets.METRICS_TOKEN }}
          number: ${{ steps.demo-1.outputs.pull-request-number }}

      - name: Merge Pull request1
        uses: juliangruber/merge-pull-request-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.demo-1.outputs.pull-request-number }}
          method: squash

      - name: Update author information again
        run: echo 3bsalam-1 > AUTHOR

      - name: Raise Second PR
        id: demo-2
        uses: peter-evans/create-pull-request@v3
        with:
          branch: "PR-Bot2"
          base: main
          title: "Pull Request.."
          committer: ${{ env.GIT_COMMIT_AUTHOR_NAME }} <${{ env.GIT_COMMIT_AUTHOR_EMAIL }}">
          author: ${{ env.GIT_COMMIT_AUTHOR_NAME }} <${{ env.GIT_COMMIT_AUTHOR_EMAIL }}">
          body:
            Pull Request..
          token: ${{ secrets.GITHUB_TOKEN }}
          delete-branch: true

      - name: Approve Pull Request2
        uses: juliangruber/approve-pull-request-action@v1
        with:
          github-token: ${{ secrets.METRICS_TOKEN }}
          number: ${{ steps.demo-2.outputs.pull-request-number }}

      - name: Merge Pull request2
        uses: juliangruber/merge-pull-request-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.demo-2.outputs.pull-request-number }}
          method: squash
